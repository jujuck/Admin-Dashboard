<!-- Formulaire de contact -->
<section class="connexion">
   <div class="container">
        <div class="col-8">
            <div class="titre-description">
                <h2>Inscription</h2>
            </div>
        </div>
    </div>
    <form role="form">
        <div class="container">
            <div class="col-4">
                <p>
                    <label for="username">Username</label> :
                    <input type="text" name="username" placeholder="Nom" id="username" required>
                    <span id="usernameHelp"></span>
                </p>
                <p class="password">
                    <label for="password">Password</label> :
                    <input class="password" type="password" name="password" id="password" required>
                    <span id="passwordHelp"></span>
                </p>
                <p>
                    <label for="emailAddress">Email address</label> :
                    <input type="email" name="emailAddress" id="emailAddress" required placeholder="user@gmail.com">
                    <span id="emailHelp"></span>
                </p>
                <p>
                    <input type="checkbox" name="confirmation" id="confirmation">
                    <label for="confirmation">Send me a confirmation email</label>
                </p>
            </div>
            <div class="col-4">
                 <p>
                    <label for="addresse">Address</label> :
                    <input type="adresse" name="Address" id="Address" required>
                    <span id="adresseHelp"></span>
                </p>
                 <p>
                    <label for="ZipCode">Code Postal</label> :
                    <input type="code-postal" name="code-postal" id="code-postal" required>
                    <span id="zipCodeHelp"></span>
                </p>
                <p>
                    <label for="Ville">Ville</label> :
                    <input type="ville" name="ville" id="ville" required>
                    <span id="villeHelp"></span>
                </p>
                <p>
                    <input type="radio" name="subscription" id="newsroom" value="newspromo">
                    <label for="newsroom">Subscribe me to newsletters and promotions</label>
                    <br>
                    <input type="radio" name="subscription" id="news" value="news">
                    <label for="news">Subscribe me only to the newsletter</label>
                    <br>
                    <input type="radio" name="subscription" id="no" value="no" checked>
                    <label for="no">No subscriptions please</label>
                    <br>
                </p>
            </div>
        </div>
        <div class="validation">
            <a href="#" class="btn">Validez</a>
        </div>
     </form>
</section>
