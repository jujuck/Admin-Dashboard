<!-- Formulaire de contact -->
<section class="connexion w3-animate-top">
   <div class="container">
        <div class="col-8">
            <div class="titre-description">
                <h2>Inscription</h2>
            </div>
        </div>
    </div>
    <form role="form" class="form">
        <div class="container-form">
            <div class="col-4-form">
                <table>
                    <tr>
                        <td><label for="username">Utilisateur</label> :</td>
                        <td><input type="text" name="username" placeholder="Nom" id="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Mot de passe</label> :</td>
                        <td><input class="password" type="password" name="password" id="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="emailAddress">Email</label> :</td>
                        <td><input type="email" name="emailAddress" id="emailAddress" required placeholder="user@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="confirmation">Confirmation d'email</label></td>
                        <td><input type="checkbox" name="confirmation" id="confirmation"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label for="addresse">Addresse</label> :</td>
                        <td><input type="adresse" name="Address" id="Address" required></td>
                    </tr>
                     <tr>
                        <td><label for="ZipCode">Code Postal</label> :</td>
                        <td><input type="code-postal" name="code-postal" id="code-postal" required></td>
                    </tr>
                    <tr>
                        <td><label for="Ville">Ville</label> :</td>
                        <td><input type="ville" name="ville" id="ville" required></td>
                    </tr>
                </table>
            </div>
            <div class="col-4-form">
                <table>
                    <tr>
                        <td><label for="date de naissance">Date de naissance</label> :</td>
                        <td><input type="date de naissance" name="date de naissance" id="date de naissance" required></td>
                    </tr>
                     <tr>
                        <td><label for="lieu de naissance">Lieu de naissance</label> :</td>
                        <td><input type="lieu de naissance" name="lieu de naissance" id="lieu de naissance" required></td>
                    </tr>
                    <tr>
                        <td><label for="sexe">Sexe</label> :</td>
                        <td><input type="sexe" name="sexe" id="sexe" required></td>
                    </tr>
                </table>
                <table>
                     <tr>
                        <td><label for="newsroom">S'inscrire à la newsletter et promotions</label>
                         <input type="radio" name="subscription" id="newsroom" value="newspromo"></td>
                    </tr>
                    <tr>
                        <td><label for="news">S'inscrire uniquement à la newsletter</label>
                        <input type="radio" name="subscription" id="news" value="news"></td>
                    </tr>
                    <tr>
                        <td><label for="no">Pas d'abonnement</label>
                        <input type="radio" name="subscription" id="no" value="no" checked></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="validation">
            <a href="html/dashboard.html" class="btn">Validez</a>
        </div>
     </form>
</section>
