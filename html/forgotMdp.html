        <div class="col-8">
            <div class="titre-description">

            </div>
        </div>
    </div>
    <form role="form">
        <div class="container">
            <div class="col-4">

                    <label for="emailAddress">Email address</label> :
                    <input type="email" name="emailAddress" id="emailAddress" required placeholder="user@gmail.com">

                </p>
            </div>
            <div class="col-4">
                 <p>
                    <label for="questionSecrete">Quelle est la couleur du cheval blanc d'Henri IV?</label> :
                    <input type="validation" name="Validation" id="Validation" required>
                    <span id="valiadationHelp"></span>
                </p>
                <p>Un email vient de vous etre envoyé pour mettre à jour votre mot de passe.</p>
            </div>
        </div>
        <div class="validation">
            <a href="#" class="btn">Validez</a>
        </div>
     </form>
</section>
